<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <img src="./anotherImg.jpg" alt="slider image" />
        <p>slider 1</p>
      </div>
      <div class="frame">
        <img src="./coffee.jpg" alt="slider image" />
        <p>slider 2</p>
      </div>
      <div class="frame">
        <img src="./image.jpg" alt="slider image" />
        <p>slider 3</p>
      </div>
      <div class="frame">
        <img src="./plann.jpg" alt="slider image" />
        <p>slider 4</p>
      </div>
      <div class="frame">
        <img src="./squir.jpg" alt="slider image" />
        <p>slider 5</p>
      </div>
      <button class="prev">&leftarrow;</button>
      <button class="next">&rightarrow;</button>
    </div>
    <div class="dot-container">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span
      ><span class="dot"></span><span class="dot"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
